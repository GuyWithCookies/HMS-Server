
<div class="container">
    <div class="row vertical-center vertical-offset-100">
        <div class="col-xs-12 col-xs-offset-0 col-md-6 col-md-offset-3">
            <img src="../img/logo.png"/>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Web - Panel</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="cred.username" placeholder="Nachname" name="name" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="cred.password" placeholder="Passwort" name="password" type="password" value="">
                            </div>
                            <div class="alert alert-danger" ng-show="error">
                                <span class="glyphicon glyphicon-exclamation-sign"></span> {{errorMessage}}
                            </div>
                            <div class="spinner" ng-show="loading">
                                <div class="rect1"></div>
                                <div class="rect2"></div>
                                <div class="rect3"></div>
                                <div class="rect4"></div>
                                <div class="rect5"></div>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" ng-click="loginFkt()" type="submit" value="Login">

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
